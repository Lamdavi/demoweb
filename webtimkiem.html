<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tra cứu xe </title>
    <script src="js/function.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>Kiểm Tra Xe Ưu tiên</h1>
    <div id="center1">
        <label for="bsxe" >Nhập Biển Số Xe:</label><br>
        <input type="text" id="bsxe" name="bsxe"><br>
        <input type="button" id="myBtn" value="nhập" onclick="timxe()">
            <script>
                var input = document.getElementById("bsxe");
                input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("myBtn").click();
                }
                });
                </script>
        <p id="textalert"> Chưa có thông tin </p>
        <p id="demo"></p>
    </div>
</body>
</html>
